<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konfersi Mata Uang</title>
    <style>
        body {
            background-color: beige;
        }

        h1 {
            text-align: center;
        }

        .tabel {
            margin: auto;
            border: 1px solid black;
            width: max-content;
        }
    </style>
</head>
<body>
    <h1>Kurs Rupiah</h1>
    <div class="tabel">
        <table>
            <thead>
                <th>Masukkan Nilai</th>
                <th>Mata Uang</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <td><input type="number" id="nilaiAwal" onchange="tampilanHasil()" placeholder="Masukkan Nilai..."></td>
                <td><select id="valas" onchange="tampilanHasil()">
                    <option value="Us Dollar">Us Dollar</option>
                </select></td>
                <td><input type="text" id="hasil" placeholder="Nilai Rupiah..."></td>
            </tbody>
        </table>
    </div>

    <script>
        let nilaiAwal = document.getElementById("nilaiAwal");
        let valas = document.getElementById("valas");
        let hasil = document.getElementById("hasil");
        let penampungHasil
        let nf = new Intl.NumberFormat("id-ID");

        function tampilanHasil() {
            if (valas.value == "Us Dollar") {
                penampungHasil = nilaiAwal.value * 14650
            } else {
                penampungHasil = nilaiAwal * 0
            }
            hasil.value = "Rp. " + nf.format(penampungHasil);
        }
    </script>
</body>
</html>
