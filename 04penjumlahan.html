<!DOCTYPE html>
<html lang="en">
<head>
    <title>Penjumlahan Jumlah Bilangan</title>
    <script>
        function hitung() {
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3").value=z;
        }
    </script>
</head>
<body>
    <form id="frm1">
        <input type="text" id="bil1" value="">
        <b>+</b><input type="text" id="bil2" value="" onchange="hitung()"/>
        <b>=</b><input type="text" value="" id="bil3">
    </form>
</body>
</html>
